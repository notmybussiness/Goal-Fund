name: required-checks

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

permissions:
  contents: read

concurrency:
  group: required-checks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tdd-evidence-check:
    name: tdd-evidence-check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Validate TDD section for feat/fix PRs
        env:
          HEAD_REF: ${{ github.head_ref }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          set -euo pipefail

          if [[ ! "${HEAD_REF}" =~ ^(feat|fix)/ ]]; then
            echo "Skipping TDD evidence gate for branch type: ${HEAD_REF}"
            exit 0
          fi

          BODY_FILE="$(mktemp)"
          printf "%s" "${PR_BODY}" > "${BODY_FILE}"

          check_box() {
            local pattern="$1"
            local label="$2"
            if ! grep -Eiq -- "${pattern}" "${BODY_FILE}"; then
              echo "Missing checked TDD item: ${label}"
              return 1
            fi
            return 0
          }

          check_box "- \\[[xX]\\] RED step verified" "RED step verified"
          check_box "- \\[[xX]\\] GREEN step verified" "GREEN step verified"
          check_box "- \\[[xX]\\] Tests were added or updated" "Tests added/updated"

          if [[ "${HEAD_REF}" =~ ^fix/ ]]; then
            check_box "- \\[[xX]\\] Regression test added" "Regression test added"
          fi

          echo "TDD evidence gate passed."

  backend-test:
    name: backend-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Backend test
        working-directory: backend
        run: gradle test

  backend-build:
    name: backend-build
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Backend build
        working-directory: backend
        run: gradle clean build -x test

  frontend-lint:
    name: frontend-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

  frontend-build:
    name: frontend-build
    runs-on: ubuntu-latest
    needs: frontend-lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend build
        working-directory: frontend
        run: npm run build

  frontend-e2e:
    name: frontend-e2e
    runs-on: ubuntu-latest
    needs: frontend-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browser
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Frontend e2e
        working-directory: frontend
        run: npm run test:e2e

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

  perf-smoke:
    name: perf-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 12
    needs: backend-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Start backend service
        working-directory: backend
        run: |
          nohup gradle bootRun > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Wait for backend health
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8090/actuator/health > /tmp/health.json; then
              echo "Backend is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time"
          cat /tmp/backend.log || true
          exit 1

      - name: Run k6 smoke test
        run: k6 run perf/k6/smoke.js

      - name: Stop backend service
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill "$(cat /tmp/backend.pid)" || true
          fi

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-bootrun-log
          path: /tmp/backend.log
          if-no-files-found: ignore
